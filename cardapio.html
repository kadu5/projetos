<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cardápio Starbucks</title>
    <link rel="stylesheet" href="cardapio.css">
</head>
<body>
    <header>
        <h1>Cardápio Starbucks</h1>
        <img src="jpg/home.png" alt="" height="300px">
    </header>
    
    <section class="menu">
        <div class="item">
            <img src="jpg/shop1.png" alt="Café Espresso">
            <h2>Frappuccino com morango</h2>
            <p>Bebida refrescante com gelo triturado, leite ou bebida vegetal e natas. Pode escolher o seu sabor favorito.</p>
            <p class="price">R$ 19,90</p>
        </div>
        
        <div class="item">
            <img src="jpg/shop2.png" alt="Café com leite">
            <h2>Café com leite</h2>
            <p>Uma delica de café com leite.</p>
            <p class="price">R$ 10.49</p>
        </div>
        
        <div class="item">
            <img src="jpg/shop3.png" alt="Café com leite">
            <h2>Refresha</h2>
            <p>Bebida refrescante com fruta e extrato de café verde. </p>
            <p class="price">R$ 15.00</p>
        </div>
    </section>
</body>
</html>
